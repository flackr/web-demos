<!DOCTYPE html>
<html>
<head>
  <title>Auto-paged carousel example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="carousel" role="region" aria-roledescription="carousel" aria-label="Example carousel">

        <ul>

          <li><a href="#"><figure><img src="images/loc4.jpg"><figcaption>Item 4</figcaption></figure></a></li>
          <li><a href="#"><figure><img src="images/loc5.jpg"><figcaption>Item 5</figcaption></figure></a></li>
          <li><a href="#"><figure><img src="images/loc6.jpg"><figcaption>Item 6</figcaption></figure></a></li>
          <li><a href="#"><figure><img src="images/loc7.jpg"><figcaption>Item 7</figcaption></figure></a></li>
          <li><a href="#"><figure><img src="images/loc1.jpg"><figcaption>Item 8</figcaption></figure></a></li>
        </ul>
      </div>        
    </div>
  </div>
</body>
</html>
