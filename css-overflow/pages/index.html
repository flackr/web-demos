<!DOCTYPE html>
<html>
<head>
  <title>Auto-paged carousel example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="carousel" role="region" aria-roledescription="carousel" aria-label="Example carousel">
    <div class="scroller">
      <div class="slides" role="tabpanel">
        <div class="content">
          <li><a href="#"><figure><img src="images/loc1.jpg" alt="Brown cottage on a sunny day"><figcaption>Item 1</figcaption></figure></a></li>
          <li><a href="#"><figure><img src="images/loc2.jpg" alt="Lit up residences at dusk reflected across on a flooded street"><figcaption>Item 2</figcaption></figure></a></li>
          <li><a href="#"><figure><img src="images/loc3.jpg" alt="Lit up house in front of mountain range"><figcaption>Item 3</figcaption></figure></a></li>
          <li><a href="#"><figure><img src="images/loc4.jpg" alt="Snow covered house at end of semi-circle"><figcaption>Item 4</figcaption></figure></a></li>
          <li><a href="#"><figure><img src="images/loc5.jpg" alt="Spooky lit up mansion late at night"><figcaption>Item 5</figcaption></figure></a></li>
          <li><a href="#"><figure><img src="images/loc6.jpg" alt="Solitary 3 floor house in woods"><figcaption>Item 6</figcaption></figure></a></li>
          <li><a href="#"><figure><img src="images/loc7.jpg" alt="Large mansions in evening"><figcaption>Item 7</figcaption></figure></a></li>
          <li><a href="#"><figure><img src="images/loc1.jpg" alt="Large cottage on a sunny day with forest in background"><figcaption>Item 8</figcaption></figure></a></li>
        </div>
      </div>        
    </div>
  </div>
</body>
</html>
